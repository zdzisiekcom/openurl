<!doctype html>
<html>
<head>
<title>Open redmine issue</title>
<meta charset="UTF-8">
<style>
body {
	font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
	font-size: 90%;
	width: 420px;
	padding-left: 0px;
	background: #F7F7F7;
	text-align: center;
}

#content {
	margin: 20px 20px 30px 20px;
}

#issueId {
	width: calc(100% - 16px);
	margin: 0px;
	padding: 7px;
	border: 1px solid blue;
}

#actions {
	width: 100%;
	display : table;
	padding: 0px;
	margin: 15px 0px 0px 0px;
	text-align: center;
}

.actionItem {
	text-decoration: none;
	text-align: center;
	vertical-align : middle;
	display: table-cell;
	background: linear-gradient(to bottom, 
		rgba(109, 179, 242, 1) 0%,
		rgba(84, 163, 238, 1) 50%, 
		rgba(54, 144, 240, 1) 51%,
		rgba(30, 105, 222, 1) 100%);
	width: auto;
	height: 21px;
	color: white;
	border-radius: 0px;
	padding: 2px 15px 5px 15px;
	margin-right: 0px;
}

.actionItem:FOCUS, .actionItem:HOVER {
	background: linear-gradient(to bottom, rgba(69, 139, 202, 1) 0%,
		rgba(64, 143, 208, 1) 50%, rgba(54, 144, 240, 1) 51%,
		rgba(0, 35, 152, 1) 100%);
}

.bold {
	font-weight: bold;
}

sup {
	color: navy;
}

#openSettings {
	display: block;
	float: right;
	margin: 0px 0px 0px 0px;
}

h1 {
	font-size: 120%;
	text-align: center;
	color: gray;
	margin: 0x;
}
</style>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<script src="popup.js"></script>

</head>
<body>
	<div id="content">
		<div>
			<a href="#" id="openSettings"><img src="settings.png" width="18" border="0" /></a>
			<h1>__MSG_popupSearchTitle__</h1>
		</div>
		<input type="text" id="issueId" name="issueId" />		
		<div id="actions">
			<a class="actionItem" href="#" id="searchFor">__MSG_popupSearchBtn__</a><a
				class="actionItem" href="#" id="openTimelog">__MSG_popupTimeBtn__</a><a
				class="actionItem" href="#" id="openIssue">__MSG_popupOpenBtn__</a><a
				class="actionItem" href="#" id="openIssueNew">__MSG_popupOpenBtn__ <sup>(__MSG_popupNewTab__)</sup></a>
		</div>
	</div>
</body>
</html>
